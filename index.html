
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MR TRADERS COMMUNITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=JetBrains+Mono:wght@400;700&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        .horror-font { font-family: 'Nosifer', cursive; }
        .creep-font { font-family: 'Creepster', cursive; }
        
        @keyframes scratch {
            0% { transform: translate(0,0) scale(1); opacity: 0.1; }
            50% { transform: translate(5px, 5px) scale(1.05); opacity: 0.3; }
            100% { transform: translate(0,0) scale(1); opacity: 0.1; }
        }
        .zombie-hand {
            position: absolute;
            width: 200px;
            filter: blur(8px);
            opacity: 0.2;
            pointer-events: none;
            animation: scratch 4s infinite ease-in-out;
        }

        .hacker-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: -1;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%; height: 2px;
            background: rgba(0, 255, 0, 0.1);
            position: absolute;
            animation: scanline 8s linear infinite;
        }

        .screen-crack {
            position: fixed;
            inset: 0;
            background-image: url('https://pngimg.com/uploads/broken_glass/broken_glass_PNG34.png');
            background-size: cover;
            pointer-events: none;
            z-index: 100;
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch:hover { animation: glitch 0.3s infinite; }
    </style>
